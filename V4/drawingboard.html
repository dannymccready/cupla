<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board - Cupla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"></script>
</head>
<body>
    <nav class="floating-menu">
        <div class="logo-container">
            <div class="logo-icon">
                <div class="outer-circle">
                    <div class="inner-circle"></div>
                    <div class="inner-circle"></div>
                </div>
            </div>
            <h1>Cupla</h1>
        </div>
        <ul class="menu-items">
            <li><a href="index.html" title="Home"><i class="fas fa-home"></i></a></li>
            <li><a href="target.html" title="Target"><i class="fas fa-bullseye"></i></a></li>
            <li class="dropdown active">
                <a href="#" class="active" title="Drawing Board"><i class="fas fa-pencil-ruler"></i></a>
                <ul class="dropdown-menu">
                    <li><button id="uploadPdfBtn" class="menu-button" title="Upload PDF">
                        <i class="fas fa-upload"></i>
                    </button></li>
                    <li><button id="revisionCheckerBtn" class="menu-button" title="Revision Checker">
                        <i class="fas fa-check-circle"></i>
                    </button></li>
                </ul>
            </li>
        </ul>
    </nav>

    <main class="content">
        <div class="content-area">
            <div id="pdfViewer" class="pdf-viewer">
                <div class="empty-state">
                    <i class="fas fa-file-pdf"></i>
                    <p>Upload a PDF document to get started</p>
                </div>
            </div>
        </div>
    </main>

    <!-- PDF Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <h2>Upload PDF Document</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="pdfFile">Select PDF File</label>
                    <input type="file" id="pdfFile" accept=".pdf" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-button" id="cancelUploadBtn">Cancel</button>
                    <button type="submit" class="primary-button">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Revision Checker Modal -->
    <div id="revisionModal" class="modal">
        <div class="modal-content">
            <h2>Revision Checker</h2>
            <form id="revisionForm">
                <div class="form-group">
                    <label for="originalPdf">Original PDF</label>
                    <input type="file" id="originalPdf" accept=".pdf" required>
                </div>
                <div class="form-group">
                    <label for="revisionPdf">Revision PDF</label>
                    <input type="file" id="revisionPdf" accept=".pdf" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="secondary-button" id="cancelRevisionBtn">Cancel</button>
                    <button type="submit" class="primary-button">Compare</button>
                </div>
            </form>
        </div>
    </div>

    <script src="drawingboard.js"></script>
</body>
</html>
